<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="calculate.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="calculate.js" defer ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
 
<body>
  <div class="tip-calculator-container pb-5">
      <img class="tip-calculator-image" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" />
      <h1 class="tip-calculator-heading text-center mt-4 mb-4">Tip Calculator</h1>
      <div class="container">
          <div class="row">
              <div class="col-12 col-md-6 mb-4">
                  <p class="input-label mb-2">BILL AMOUNT</p>
                  <input id="billAmount" type="text" class="user-input" />
              </div>
              <div class="col-12 col-md-6 mb-4">
                  <p class="input-label mb-2">PERCENTAGE TIP</p>
                  <input id="percentageTip" type="text" class="user-input" />
              </div>
              <div class="col-12 col-md-6 mb-4">
                  <p class="input-label mb-2">TIP AMOUNT</p>
                  <input id="tipAmount" type="text" class="user-input" />
              </div>
              <div class="col-12 col-md-6 mb-4">
                  <p class="input-label mb-2">TOTAL</p>
                  <input id="totalAmount" type="text" class="user-input" />
              </div>
              <div class="col-12 text-center mt-4">
                  <button class="btn btn-info calculate-tip-button" id="calculateButton" onclick="calculateButtonFunc()">CALCULATE</button>
                  <p id="errorMessage" class="error-message text-center"></p>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
